<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./styles/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="flex">

    <div class="content-wrapper flex">
      <div class="header-img">
        <img src="./images/illustration-hero.svg" alt="Person grooving to music">
      </div>
        
    <div class="main-content-wrapper flex">
      <div class="summary-wrapper flex">
        <h1 class="head-txt">Order Summary</h1>
        <p class="info-txt">
          You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </p>
      </div>
     
      <div class="plan-wrapper flex">
        <div class="plan-left flex">
          <img class='music-img' src="./images/icon-music.svg" alt="Music Symbol">
          <div class="annual-wrapper flex">
            <h3 class="plan-txt">Annual Plan</h3>
            <p>$59.99/year</p>
          </div>
        </div>
       
        
        <div class="link-txt">
          <a href="##" class="change-link">Change</a>
        </div>
      </div>
      

      <button>Proceed to Payment</button>
      <a class="cancel-link">Cancel Order<a/>
    </div>
      

    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Elijah</a>.
    </div>

    
  
  
</body>
</html>
